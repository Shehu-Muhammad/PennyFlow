<!DOCTYPE html>
<html>
<head>
  <title>Safe-to-Spend</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<h2>Safe-to-Spend</h2>
<p id="display"></p>

<h3>Daily Safe-to-Spend:</h3>
<p id="daily"></p>

<script src="../app.js"></script>
<script>
  const sts = calculateSafeToSpend();
  document.getElementById("display").innerText =
    `You can safely spend: $${sts}`;
    
  const totalSTS = calculateSafeToSpend();
  const dailySTS = (totalSTS / 30).toFixed(2);

  document.getElementById("daily").innerText =
    `Daily safe-to-spend: $${dailySTS}`;
</script>

</body>
</html>

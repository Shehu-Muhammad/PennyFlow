<!DOCTYPE html>
<html>
<head>
  <title>Budget</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<h2>Budget Categories</h2>

<div id="budgetList"></div>

<select id="category">
  <option>Rent</option>
  <option>Food</option>
  <option>Transportation</option>
  <option>Subscriptions</option>
  <option>Savings</option>
  <option>Entertainment</option>
</select>

<input id="budgetAmount" type="number" placeholder="Amount">
<button onclick="addCategory()">Add Category</button>

<button onclick="clearBudget()">Clear All</button>

<script src="../app.js"></script>
<script>
  function renderBudget() {
    const data = loadData("budget", []);
    const list = document.getElementById("budgetList");
    list.innerHTML = "";

    data.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "row";
      div.innerHTML = `
        ${item.category}: $${item.amount}
        <button onclick="removeBudget(${index})">X</button>
      `;
      list.appendChild(div);
    });
  }

  function addCategory() {
    const cat = category.value;
    const amt = parseFloat(budgetAmount.value);
    if (!amt) return;

    const budget = loadData("budget", []);
    budget.push({ category: cat, amount: amt });
    saveData("budget", budget);

    renderBudget();
  }

  function removeBudget(i) {
    const budget = loadData("budget", []);
    budget.splice(i, 1);
    saveData("budget", budget);
    renderBudget();
  }

  function clearBudget() {
    saveData("budget", []);
    renderBudget();
  }

  renderBudget();
</script>


</body>
</html>

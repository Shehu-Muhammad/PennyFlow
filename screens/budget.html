<!DOCTYPE html>
<html>
<head>
  <title>Budget</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<h2>Budget</h2>

<input id="budgetInput" type="number" placeholder="Total monthly expenses">
<button onclick="saveBudget()">Save Budget</button>

<script src="../app.js"></script>
<script>
  function saveBudget() {
    const value = parseFloat(document.getElementById("budgetInput").value) || 0;
    saveData("budget", { totalExpenses: value });
    alert("Budget saved!");
  }
</script>

</body>
</html>
